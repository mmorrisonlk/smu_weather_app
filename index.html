<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
​
  <title>Weather Dashboard</title>
</head>
​
​
<body>
​
  <!-- Header -->
  <header class="jumbotron text-center p-3">
    <h1 class="display-5">Weather Dashboard</h1>
    <p class="lead">A dashboard to see the weather and forecast</p>
    <p class="lead"></p>
  </header>
​
  <!-- City Submission column -->
​
  <main class="container d-flex">
    <div class="form-group col-2">
      <form id="city-name-form">
​
        <input type="text" class="form-control" id="city-search" placeholder="Please Enter City">
        <button type="submit" id="search-button" class="btn btn-primary fa fa-search"></button>
      </form>

      <div class="m=0 p=0">
        <ul id="search-list"></ul>
      </div>
    </div>
​
    <!-- Card for current weather -->
​
    <div id="current-weather" class="col-6">
      <h1 class="display-4 currentHeader"></h1>
      <div class="weather-icon"></div>
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item currentTemp"></li>
          <li class="list-group-item currentHumid"></li>
          <li class="list-group-item currentSpeed"></li>
          <li class="list-group-item currentUV"></li>
        </ul>
      </div>
    </div>
​
    <div class="forecast-container">5 Day Forecast</div>
​
​  </main>
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>
​
​
</html>
